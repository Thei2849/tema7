<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML struktur</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    body {
        color: burlywood;
    }

    #display{
        width: 20vw;
        height: 20vw;
        border: 1px solid silver;
        margin: 7vw;
        padding 1vw;
    }

</style>




<body>



    <div id="display"></div>

    <script>


        let playlist=["Sound of Music", "Dancing in the Rain", "What a wonderful world", "Lille Peter edderkop", "Yesterday", "Den knaldrøde gummibåd", "Krøller eller hvad", "Ved landsbyens gadekær", "Smilende Sussi", "Så længe jeg lever"];

        playlist.forEach(sang => {
            document.querySelector("#display").innerHTML += `${sang} <br>`;
        })





    </script>

</body>



</html>
